<div *ngIf="canFetchData; else notConnected">
    <mat-toolbar color="primary">
        <div class="toolbar-content">
            <span>TRENDev's Greeting &Dstrok;App ðŸ¤—</span>
            <app-theme-switch [mode]="mode" (modeChange)="switchMode($event)"></app-theme-switch>
        </div>
    </mat-toolbar>
    <app-network-details></app-network-details>
    <app-last-block-number></app-last-block-number>
    <app-eth-address></app-eth-address>
    <app-balance></app-balance>
    <app-greeting></app-greeting>
</div>
<ng-template #notConnected>
    <h1 class="error">Metamask Authentication REQUIRED</h1>
    <mat-card>
        <mat-card-content>
            <app-supported-network></app-supported-network>
            <h3 style="font-style: italic;">Other networks are not supported yet...</h3>
        </mat-card-content>
    </mat-card>
</ng-template>
<a mat-button href="https://github.com/trendev/greeting" target="_blank">All Github Sources</a>
