<div *ngIf="isDeployed; else notDeployed">
    <h3>Smart Contract</h3>
    <h4>{{address}}</h4>
    <code style="font-size: larger;">{{greet}}</code>
    <app-update-greeting (message)="setGreeting($event)" [disabled]="disabled"></app-update-greeting>
</div>
<ng-template #notDeployed>
    <h3 style="color: lightcoral;">No Smart Contract deployed</h3>
</ng-template>
