<div *ngIf="isDeployed; else notDeployed">
    <h3>Message saved in the Smart Contract {{address}}:</h3>
    <code style="font-size: larger;">{{greeting}}</code>
    <app-update-greeting (message)="updateGreeting($event)"></app-update-greeting>
</div>
<ng-template #notDeployed>
    <h3 style="color: lightcoral;">No Smart Contract deployed</h3>
</ng-template>
