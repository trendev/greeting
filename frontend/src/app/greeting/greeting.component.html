<div *ngIf="isDeployed; else notDeployed">
    <h3>Smart Contract</h3>
    <h4>Address: {{address}}</h4>
    <h3>Greeting:</h3>
    <code style="font-size: xx-large; background-color: lightgreen;">{{greet}}</code>
    <app-update-greeting *ngIf="isOwner$ | async" (message)="setGreeting($event)" [disabled]="disabled"></app-update-greeting>
    <app-logs-greeting [logs]="previousGreets"></app-logs-greeting>
</div>
<ng-template #notDeployed>
    <h3 style="color: lightcoral;">No Smart Contract deployed</h3>
</ng-template>
