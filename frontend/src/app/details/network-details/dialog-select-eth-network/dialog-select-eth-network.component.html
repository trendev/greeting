<mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Select a Network</mat-label>
        <mat-select [(value)]="network">
            <mat-option *ngFor="let net of networks" [value]="net"> {{net}} </mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="network">OK</button>
</mat-dialog-actions>
