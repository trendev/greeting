<h2 mat-dialog-title>Select a Network</h2>
<mat-dialog-content>
    <div *ngFor="let net of networks" (click)="onClick(net)">{{net}}</div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="network">OK</button>
</mat-dialog-actions>
